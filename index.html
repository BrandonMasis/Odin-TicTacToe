<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section id="game">
      <div class="gameScore">
        <h2 class="playerScore">
          <i class="fa-solid fa-user-tie"></i> Player <span>0</span>
        </h2>
        <h2 class="machineScore">
          <span>0</span> Machine <i class="fa-solid fa-robot"></i>
        </h2>
      </div>
      <div class="gameboard">
        <div class="square" data-index="0"><h1>T</h1></div>
        <div class="square" data-index="1"><h1>I</h1></div>
        <div class="square" data-index="2"><h1>C</h1></div>
        <!--  -->
        <div class="square" data-index="3"><h1>T</h1></div>
        <div class="square" data-index="4"><h1>A</h1></div>
        <div class="square" data-index="5"><h1>C</h1></div>
        <!--  -->
        <div class="square" data-index="6"><h1>T</h1></div>
        <div class="square" data-index="7"><h1>O</h1></div>
        <div class="square" data-index="8"><h1>E</h1></div>
      </div>

      <button class="start btn">Start</button>
      <button class="reStart btn">Re-start</button>
    </section>
  </body>
</html>
